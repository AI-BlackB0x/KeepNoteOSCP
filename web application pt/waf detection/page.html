<br/>
<span style="font-size: 16pt">#Waf Detect (When Found Waf Recommended to Find Other Site in SubDomain)<br/>
nmap -p80 --script http-waf-detect &lt;host&gt;<br/>
nmap --script=http-waf-fingerprint &lt;targets&gt;<br/>
<br/>
<br/>
wafw00f --findall https://www.mydomain.com<br/>
