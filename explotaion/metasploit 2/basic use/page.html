<title>Basic Use</title>
</head><body><span style="font-size: 13pt">Search for module: msf &gt; search [regex] <br/>
Specify and exploit to use: msf &gt; use exploit/[ExploitPath] <br/>
Specify a Payload to use: msf &gt; set PAYLOAD [PayloadPath] <br/>
Show options for the current modules: msf &gt; show options <br/>
Set options: msf &gt; set [Option] [Value] <br/>
Start exploit: msf &gt; exploit <br/>
<br/>
<br/>
</span><br/>
&nbsp;</body></html>
